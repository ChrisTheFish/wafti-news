{% extends "base.html" %}

{% block content %}

{% for article in data %}
<article about="/news/{{article.article_id}}/">
  <h2 property="<http://schema.org/headline>">{{article.headline}}</h2>
  <div property="<http://schema.org/text>">
    {{article.html|safe}}
  </div>
</article>
{% endfor %}

{% endblock %}
